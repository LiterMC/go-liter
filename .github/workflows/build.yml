
name: Create tagged release

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      -
        name: Action Checkout
        uses: actions/checkout@v3
      -
        name: Checkout submodules
        run: git submodule foreach 'git submodule update --init'
      -
        name: Setup Golang
        uses: actions/setup-go@v4
        with:
          go-version: '1.21'
      -
        name: Generate
        run: go generate ./...
      -
        name: Test
        run: go test -v . && go test -v ./cmds/*
      -
        name: Build
        run: |
          mkdir output
          bash ./cmds/liter-server/build.sh -ldflags="-X 'main.version=${GITHUB_REF#refs/*/}'"
          cp ./cmds/liter-server/litermc.service ./output/litermc.service
      -
        name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          draft: false
          prerelease: false
      -
        name: Upload Release Assets
        uses: zyxkad/upload-release-asset-dir@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_dir: ./output
